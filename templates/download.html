<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0a0f1c">
  <title>AI KUZEVI - Next-Gen Hospital Management</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,
  %3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E
    %3Crect width='64' height='64' fill='%230a0f1c'/%3E
    %3Ctext x='50%25' y='50%25' dominant-baseline='middle' text-anchor='middle'
      font-family='Arial, sans-serif' font-size='36' fill='white'%3EK%3C/text%3E
  %3C/svg%3E">

</head>
<body>
  <!-- Logo -->
  <div class="logo">AI KUZEVI</div>

  <!-- Theme toggle button -->
  <button class="theme-toggle" aria-label="Toggle theme">
    <svg class="moon" viewBox="0 0 24 24" style="display: none;">
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
    </svg>
    <svg class="sun" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="5" />
      <line x1="12" y1="1" x2="12" y2="3" />
      <line x1="12" y1="21" x2="12" y2="23" />
      <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
      <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
      <line x1="1" y1="12" x2="3" y2="12" />
      <line x1="21" y1="12" x2="23" y2="12" />
      <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
      <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
    </svg>
  </button>

  <!-- Neural network nodes background -->
  <div class="nodes"></div>

  <div class="container">
    <h1>Вашата табела е готова!</h1>
    <a href="{{ url_for('download_file', temp_dir=temp_dir, filename=filename) }}" class="green-button">
      <!-- AI-inspired Download Icon -->
      <svg viewBox="0 0 24 24" style="width: 20px; height: 20px;">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3" 
              stroke="currentColor" 
              stroke-width="2" 
              fill="none" 
              stroke-linecap="round" 
              stroke-linejoin="round"/>
      </svg>
      ПРЕВЗЕМИ
    </a>
  </div>

  <!-- Neural network animation script -->
  <script>
    function createNodes() {
      const nodes = document.querySelector('.nodes');
      const numNodes = 50;
      
      for (let i = 0; i < numNodes; i++) {
        const node = document.createElement('div');
        node.style.cssText = `
          position: absolute;
          width: 2px;
          height: 2px;
          background: rgba(0, 242, 254, ${Math.random() * 0.5});
          border-radius: 50%;
          top: ${Math.random() * 100}%;
          left: ${Math.random() * 100}%;
          animation: pulse ${2 + Math.random() * 2}s infinite;
        `;
        nodes.appendChild(node);
      }
    }
    createNodes();

    // Theme toggle functionality
    const themeToggle = document.querySelector('.theme-toggle');
    const sunIcon = document.querySelector('.sun');
    const moonIcon = document.querySelector('.moon');
    const html = document.documentElement;

    // Check for saved theme preference
    const savedTheme = localStorage.getItem('theme') || 'dark';
    html.dataset.theme = savedTheme;
    updateIcons(savedTheme);

    themeToggle.addEventListener('click', () => {
      const currentTheme = html.dataset.theme;
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      
      html.dataset.theme = newTheme;
      localStorage.setItem('theme', newTheme);
      updateIcons(newTheme);
    });

    function updateIcons(theme) {
      if (theme === 'dark') {
        moonIcon.style.display = 'none';
        sunIcon.style.display = 'block';
      } else {
        moonIcon.style.display = 'block';
        sunIcon.style.display = 'none';
      }
    }
  </script>
</body>
</html>
